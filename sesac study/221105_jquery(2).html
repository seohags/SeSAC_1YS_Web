<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class {
            background-color: pink;
            font-weight: bold;
        }
    </style>
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script>
     function addClass() {
        $("div").addClass("class");
     }
     function removeClass() {
        $("div").removeClass("class");
     }
     function hasClass() {
        console.log($("div").hasClass("class"));
     } 
     function toggleClass() {
        $("div").toggleClass("class");
     }
     

  </script>
</head>

    <div>
        div입니더
    </div>
    <button type="button" onclick="addClass()">addClass</button>
    <button type="button" onclick="removeClass()">removeClass</button>
    <button type="button" onclick="hasClass()">hasClass</button>
    <button type="button" onclick="toggleClass()">toggleClass</button>
</html>
