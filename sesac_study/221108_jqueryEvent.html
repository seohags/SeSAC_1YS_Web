<!DOCTYPE html>
<html lang="en">
<head>
    <title>jquery Event</title>
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    body 태그
    <input type="text" id="input1">
    <div style="width: 100px; height: 100vh; background-color:yellow;" id="div1"></div>
    <script>
        // 키보드 이벤트
        $("#input1").keydown(function(e){
            console.log("keydown: ", e.currentTarget.value)
            $("alert").text("글자가 입력되었습니다. ", e.currentTarget.value);
            // console.log( "input keydown" );
            // console.log(e);
            // if (e.keyCode == 13) {
            //     console.log("enter key");
            // }
        });

        $("#input1").keyup(function(e){
            console.log("keyup: ", e.currentTarget.value)
            // console.log( "input keyup" );
        });

        // 마우스 이벤트

        $("#div1").click(function(ev){
            console.log("div click");
            console.log("e : ", ev);
        });

        // $("#div1").mouseover(function(){

        // $("#div1").hover(function(){

</body>
</html>
